<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="IMG/icono.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Market house</title>


</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h1>Bienvenido</h1>
                <p>Haz parte de la comunidad de Market House, crea una cuenta con tus datos para tener los mejores
                    productos al alcance de tus manos...</p>
                <input type="button" value="Registrarse" id="sign-in">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <a class='bx bxl-google' href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"></a>
                    <a class='bx bxl-facebook-square' href="http://www.facebook.com" target="_blank"></a>
                </div>
                <p>O vincula tus redes! </p>
                <form class="form" id="iniciologinForm">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo electrónico" id="inicioEmailInput">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" id="iniciopasswordInput">
                    </label>
                    <input type="submit" value="Iniciar sesion" />
                </form>
            </div>
        </div>
    </div>


    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h1>Bienvenido</h1>
                <p>¡Que gusto verte de nuevo!</p>
                <input type="button" value="ingresar" id="sign-up">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Inicia sesión</h2>
                <div class="icons">
                    <a class='bx bxl-google' href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"></a>
                    <a class='bx bxl-facebook-square' href="http://www.facebook.com" target="_blank"></a>
                </div>
                <p>Inicia sesión con tu cuenta</p>
                <form class="form" id="registerForm">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombres completos" id="nameInput">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Email" id="emailInput">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" id="passwordInput">
                    </label>
                    <input type="submit" value="Registro" id="registroSession">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
